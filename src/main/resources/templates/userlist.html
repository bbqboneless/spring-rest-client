<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="users" type="java.util.List"*/-->
<!--/*@thymesVar id="user" type="guru.springframework.api.domain.User"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-primary">

        <div class="card-heading">
          <h1 class="card-title">Users from API</h1>
        </div>
        <div class="card-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(users)}">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>123</td>
                <td>Sam Licea</td>
                <td>bbqboneless</td>
                <td>foo@example.com</td>
                <td>333-555-69</td>
                <td>example.org</td>
              </tr>
              <tr th:remove="all">
                <td>456</td>
                <td>Eva Medina</td>
                <td>evamed</td>
                <td>foo@example.com</td>
                <td>555-222-12</td>
                <td>example.org</td>
              </tr>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}">123</td>
                <td th:text="${user.name}">Buck</td>
                <td th:text="${user.username}">usernameex</td>
                <td th:text="${user.email}">foo@example.com</td>
                <td th:text="${user.phone}">777-888-96</td>
                <td th:text="${user.website}">example.org</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
